<html>
	<head>
		<title> Extensions </title>
		<link rel="cmti" type="images/x-cmti" href="../assets/images/favcmti.ico"/>
    	<link rel="shortcut cmti" type="images/x-cmti" href="../assets/images/favcmti.ico">
		
		<link type="text/css" rel="stylesheet" href="styles/extensions.css">

		<script type="text/javascript"  src="scripts/jquery-1.11.2.min.js"></script>		

		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>   
				
		<script type="text/javascript"  src="scripts/main.js"></script>
	</head>
	<body>
				
		<div class="header">
			<img src="../assets/images/logo.png" />	
		</div>
		
		<h2 class="padding-none align align-middle"> UI EXTENSIONS</h2>
		
						
		<!-- DatePicker -->
		<div class="row row-large">
			<form>
				<fieldset>
				    <legend>Date Picker</legend>
				    <div class="colf12x6">
						<h6>Booking Date</h6>
					</div>
				    <div class="colf12x6">
				    	<div class="frm-icon-field">
					    	<span class="wrap-icon cmti cmti-calendar"></span>
							<input type="text" id="datepicker">
						</div>	
					</div>
				</fieldset>
			</form>				
		</div>
		
		<!-- Time Picker -->
		<div class="row row-large">
			<form>
				<fieldset>
				    <legend>Time Picker</legend>
				    <div class="colf12x6">
						<h6>Booking Time</h6>
					</div>
				    <div class="colf12x6">
				    	<div class="frm-icon-field">
					    	<span class="wrap-icon cmti cmti-calendar"></span>
							<input type="text" id="datepicker">
						</div>	
					</div>
				</fieldset>
			</form>				
		</div>	
							
	</body>		
</html>
